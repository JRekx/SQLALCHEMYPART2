{% extends 'base2.html' %}

{% block title %}{{ user.full_name }}'s Profile{% endblock %}

{% block content %}
    <h1>{{ user.full_name }}'s Profile</h1>
    <img src="{{ user.image_url }}" alt="{{ user.full_name }}">

    <h2>Posts</h2>
    <ul>
        {% for post in user.posts %}
            <li><a href="{{ url_for('posts_show', post_id=post.id) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('users_edit', user_id=user.id) }}">Edit</a>
    <form action="{{ url_for('users_destroy', user_id=user.id) }}" method="post">
        <button type="submit">Delete</button>
    </form>
{% endblock %}
