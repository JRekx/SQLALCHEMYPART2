{% extends 'base2.html' %}

{% block content %}
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('users_show', user_id=user.id) }}">{{ user.full_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('users_new_form') }}">Add a new user</a>
{% endblock %}
